<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <form onsubmit="validateCNP(event) ? alert('E ok') : alert('Nu e ok')">
        <div>
          <h1>Validator CNP</h1>
          <input
            type="text"
            id="CNP"
            name="CNP"
            pattern="([0-9])*"
            minlength="13"
            maxlength="13"
            placeholder="Introduceti CNP"
          />
        </div>
        <button>Valideaza CNP</button>
      </form>
    </section>
    <section class="container">
      <form onsubmit="validateIBAN(event) ? alert('E ok') : alert('Nu e ok')">
        <div>
          <h1>Validator IBAN</h1>
          <input
            type="text"
            id="CNP"
            name="IBAN"
            pattern="([0-9]|[A-Z])*"
            maxlength="34"
            placeholder="Introduceti CNP"
          />
        </div>
        <button>Valideaza IBAN</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
