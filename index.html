<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laborator 3</title>
  </head>
  <body>
    <h1>Laborator 3</h1>
    <h2>Formular inscriere</h2>
    <form action="http://postman-echo.com/post" method="POST">
      <div>
        <label for="username">Username*: </label>
        <input type="text" required minlength="10" />
      </div>
      <br />
      <div>
        <label for="first_name">First Name*:</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>
      <br />

      <div>
        <label for="last_name">Last Name*:</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <br />

      <div>
        <label for="email">Email*: </label>
        <input type="email" id="email" name="email" required />
      </div>
      <br />

      <div>
        <label for="phone_number">Phone number: </label>
        <input type="text" pattern="[0-9]*" minlength="5" />
      </div>
      <br />

      <div>
        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <br />

      <div>
        <label for="password_confirmation">Password Confirmation*: </label>
        <input
          type="text"
          id="password_confirmation"
          name="password_confirmation"
          required
        />
      </div>
      <br />
      <button>Send</button>
    </form>
    <h2>Tabel</h2>
    <table border="1" width="300">
      <tr>
        <td rowspan="2" colspan="1">1</td>
        <td colspan="3">2</td>
      </tr>
      <tr>
        <td colspan="3">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr>
        <td colspan="2">7</td>
      </tr>
      <tr>
        <td rowspan="2">8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td colspan="2">11</td>
      </tr>
      <tr>
        <td colspan="2">12</td>
        <td colspan="2">13</td>
      </tr>
    </table>
  </body>
</html>
